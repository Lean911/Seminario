<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina de Inicio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styleHome.css')}}">
</head>
<body>
    <header>
        <a id="side-navbar" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
            <span class="material-symbols-outlined">menu</span>
        </a>
        <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel" >Usuario</h5>
            </div>
            <div class="offcanvas-body">
                <form method="POST" action="{{ url_for('modificar_usuario') }}">
                    <div class="input-container">
                        <label for="Usuario">Usuario:</label>
                        <input type="text" id="Usuario" name="Usuario" placeholder="Usuario" value="{{ user_name }}">
                    </div>
                    <div class="input-container">
                        <label for="password">Contrase침a:</label>
                        <input type="password" id="password" name="password" placeholder="Contrase침a" pattern=".{5,}" title="La contrase침a debe contener minimo 5 caracteres.">
                    </div>
                    <div class="input-container">
                        <input type="submit" value="Modificar Usuario">
                    </div>
                </form>
            </div>
        </div>
         
        {% if 'Id_usuario' in session %}
        <a href={{ url_for('Login') }}  id="cerrarSesion"><span class="material-symbols-outlined">power_settings_new</span></a>
    

    </header>
    <section class="home">
        <a href={{ url_for('Ingresos') }} class="item" style="margin-bottom: 6%; margin-top: 10px;">
            <span class="material-symbols-outlined" style="font-size: 2.3rem;padding: 19px 30px 19px 0; border-right: 1px solid black;">monitoring</span>
            <span style="font-size: 1.5rem;font-family: unset;">Ingresos</span>
            <span class="material-symbols-outlined" style="font-size: 2.3rem;padding: 19px 0 19px 30px; border-left: 1px solid black;">play_arrow</span>
        </a>
        <a href="items/gastos.html" class="item" style="margin-bottom: 6%;">
            <span class="material-symbols-outlined" style="font-size: 2.3rem;padding: 19px 30px 19px 0; border-right: 1px solid black;">payments</span>
            <span style="font-size: 1.5rem;font-family: unset;">Gastos</span>
            <span class="material-symbols-outlined" style="font-size: 2.3rem;padding: 19px 0 19px 30px; border-left: 1px solid black;">play_arrow</span>
        </a>
        <a href="items/cuentas.html" class="item">
            <span class="material-symbols-outlined" style="font-size: 2.3rem;padding: 19px 30px 19px 0; border-right: 1px solid black;">account_balance</span>
            <span style="font-size: 1.5rem;font-family: unset;">Cuentas</span>
            <span class="material-symbols-outlined" style="font-size: 2.3rem;padding: 19px 0 19px 30px; border-left: 1px solid black;">play_arrow</span>
        </a>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    {% endif %}

</body>
</html>
